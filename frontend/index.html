<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Energy Certificate Auctions Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .controls h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .stat-card h3 {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #666;
            font-size: 0.9rem;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            height: 400px;
            position: relative;
        }

        .chart-container h3 {
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .chart-container canvas {
            max-height: 320px !important;
        }

        .data-table {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .data-table h3 {
            margin-bottom: 15px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .chart-container {
                height: 350px;
            }

            .chart-container canvas {
                max-height: 280px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>French Energy Certificate Auctions</h1>
            <p>Real-time data extraction and visualization from EEX French energy auctions</p>
        </div>

        <div class="controls">
            <h2>Data Controls</h2>
            <div class="button-group">
                <button class="btn btn-primary" onclick="extractData()">Extract New Data</button>
                <button class="btn btn-secondary" onclick="loadData()">Refresh Data</button>
                <button class="btn btn-danger" onclick="clearData()">Clear All Data</button>
            </div>
            <div id="message"></div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3 id="totalAuctions">-</h3>
                <p>Total Auctions</p>
            </div>
            <div class="stat-card">
                <h3 id="avgPrice">-</h3>
                <p>Average Price (€/MWh)</p>
            </div>
            <div class="stat-card">
                <h3 id="avgVolume">-</h3>
                <p>Average Volume (MWh)</p>
            </div>
            <div class="stat-card">
                <h3 id="totalVolume">-</h3>
                <p>Total Volume (MWh)</p>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <h3>Clearing Price Trend</h3>
                <canvas id="priceChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Volume Trend</h3>
                <canvas id="volumeChart"></canvas>
            </div>
        </div>

        <div class="data-table">
            <h3>Recent Auction Data</h3>
            <div id="tableContainer">
                <div class="loading">Loading data...</div>
            </div>
        </div>
    </div>

    <script>
        let priceChart, volumeChart;
        
        // API Configuration - Firebase Functions URLs
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:5001/french-energy-certificates/us-central1' 
            : 'https://us-central1-french-energy-certificates.cloudfunctions.net';
        
        // API endpoints
        const API_ENDPOINTS = {
            auctions: `${API_BASE}/getAuctions`,
            statistics: `${API_BASE}/getStatistics`,
            extractData: `${API_BASE}/extractData`,
            clearData: `${API_BASE}/clearData`
        };

        // Initialize charts
        function initializeCharts() {
            const priceCtx = document.getElementById('priceChart').getContext('2d');
            const volumeCtx = document.getElementById('volumeChart').getContext('2d');

            priceChart = new Chart(priceCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Clearing Price (€/MWh)',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'Price (€/MWh)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Auction Date'
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 0,
                                maxTicksLimit: 8,
                                callback: function(value, index, values) {
                                    const label = this.getLabelForValue(value);
                                    if (label.length > 15) {
                                        return label.substring(0, 12) + '...';
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });

            volumeChart = new Chart(volumeCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Volume (MWh)',
                        data: [],
                        backgroundColor: 'rgba(118, 75, 162, 0.8)',
                        borderColor: '#764ba2',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Volume (MWh)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Auction Date'
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 0,
                                maxTicksLimit: 8,
                                callback: function(value, index, values) {
                                    const label = this.getLabelForValue(value);
                                    if (label.length > 15) {
                                        return label.substring(0, 12) + '...';
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Update statistics
        function updateStats(stats) {
            document.getElementById('totalAuctions').textContent = stats.total_auctions || 0;
            document.getElementById('avgPrice').textContent = stats.avg_price ? stats.avg_price.toFixed(2) : '-';
            document.getElementById('avgVolume').textContent = stats.avg_volume ? stats.avg_volume.toFixed(1) : '-';
            document.getElementById('totalVolume').textContent = stats.total_volume ? stats.total_volume.toFixed(1) : '-';
        }

        // Update charts
        function updateCharts(auctions) {
            // Format labels to be shorter and more readable
            const formatLabel = (label) => {
                if (!label) return '';
                
                // Handle different types of labels
                if (label.includes('2025')) {
                    // Extract month from date strings like "January 2025"
                    const month = label.split(' ')[0];
                    return month.substring(0, 3); // Jan, Feb, etc.
                }
                
                if (label.includes('-')) {
                    // Handle region names like "Île-de-France"
                    const parts = label.split('-');
                    if (parts.length > 1) {
                        return parts[0].substring(0, 3) + '-' + parts[1].substring(0, 3);
                    }
                }
                
                // For other labels, truncate to 8 characters
                return label.length > 8 ? label.substring(0, 8) + '...' : label;
            };

            const dates = auctions.map(a => formatLabel(a.auction_date));
            const prices = auctions.map(a => a.clearing_price);
            const volumes = auctions.map(a => a.volume_mwh);

            // Update price chart with tooltip data
            priceChart.data.labels = dates;
            priceChart.data.datasets[0].data = prices;
            priceChart.options.plugins.tooltip = {
                callbacks: {
                    title: function(context) {
                        const index = context[0].dataIndex;
                        return auctions[index]?.auction_date || context[0].label;
                    }
                }
            };
            priceChart.update();

            // Update volume chart with tooltip data
            volumeChart.data.labels = dates;
            volumeChart.data.datasets[0].data = volumes;
            volumeChart.options.plugins.tooltip = {
                callbacks: {
                    title: function(context) {
                        const index = context[0].dataIndex;
                        return auctions[index]?.auction_date || context[0].label;
                    }
                }
            };
            volumeChart.update();
        }

        // Update data table
        function updateTable(auctions) {
            const tableContainer = document.getElementById('tableContainer');
            
            if (auctions.length === 0) {
                tableContainer.innerHTML = '<div class="loading">No data available</div>';
                return;
            }

            const table = `
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Product Type</th>
                            <th>Volume (MWh)</th>
                            <th>Clearing Price (€/MWh)</th>
                            <th>Participants</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${auctions.map(auction => `
                            <tr>
                                <td>${auction.auction_date}</td>
                                <td>${auction.product_type}</td>
                                <td>${auction.volume_mwh.toFixed(1)}</td>
                                <td>${auction.clearing_price.toFixed(2)}</td>
                                <td>${auction.participants}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            tableContainer.innerHTML = table;
        }

        // Show message
        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Load data from API
        async function loadData() {
            try {
                const [auctionsResponse, statsResponse] = await Promise.all([
                    fetch(API_ENDPOINTS.auctions),
                    fetch(API_ENDPOINTS.statistics)
                ]);

                if (!auctionsResponse.ok || !statsResponse.ok) {
                    throw new Error('Failed to fetch data');
                }

                const auctions = await auctionsResponse.json();
                const stats = await statsResponse.json();

                updateStats(stats);
                updateCharts(auctions);
                updateTable(auctions);

            } catch (error) {
                console.error('Error loading data:', error);
                showMessage('Error loading data: ' + error.message, 'error');
            }
        }

        // Extract new data
        async function extractData() {
            try {
                showMessage('Extracting data from EEX...', 'success');
                
                const response = await fetch(API_ENDPOINTS.extractData, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('Failed to extract data');
                }

                const result = await response.json();
                showMessage(`Data extraction completed! Added ${result.records_added} new records.`, 'success');
                
                // Reload data to show updates
                await loadData();

            } catch (error) {
                console.error('Error extracting data:', error);
                showMessage('Error extracting data: ' + error.message, 'error');
            }
        }

        // Clear all data
        async function clearData() {
            if (!confirm('Are you sure you want to clear all data?')) {
                return;
            }

            try {
                const response = await fetch(API_ENDPOINTS.clearData, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Failed to clear data');
                }

                showMessage('All data cleared successfully.', 'success');
                await loadData();

            } catch (error) {
                console.error('Error clearing data:', error);
                showMessage('Error clearing data: ' + error.message, 'error');
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeCharts();
            loadData();
        });
    </script>
</body>
</html>
